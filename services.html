<!doctype html>
<html lang="az">
<head>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* üîπ ∆èlav…ô dizayn d√ºz…ôli≈ül…ôri rezervasiya hiss…ôsi √º√ß√ºn */
    form#reserve-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form#reserve-form label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
    }

    form#reserve-form input,
    form#reserve-form select {
      margin-top: 4px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    #reserve-result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
    }

    #reserve-result.success {
      background: #e6f7e6;
      color: #0f5132;
      border: 1px solid #bcd5b3;
    }

    #reserve-result.error {

      border: 1px solid #f5c2c7;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .service {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }

    .service strong {
      font-size: 1.05rem;
    }

    .service .muted {
      color: #777;
      font-size: 0.9rem;
    }

    .service p {
      margin: 6px 0 0 0;
      color: #444;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .service button {
      margin-top: 6px;
    }
  </style>
</head>

<body>
