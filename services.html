<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Servis M…ôrk…ôzl…ôri ‚Äî UrbanFlow</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* üîπ ∆èlav…ô dizayn d√ºz…ôli≈ül…ôri rezervasiya hiss…ôsi √º√ß√ºn */
    main.container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      padding: 20px;
    }

    form#reserve-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form#reserve-form label {
      display: flex;
      flex-direction: column;
      font-weight: 500;
    }

    form#reserve-form input,
    form#reserve-form select {
      margin-top: 4px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form#reserve-form button {
      background: #004aad;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    form#reserve-form button:hover {
      background: #003580;
    }

    #reserve-result {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-weight: 500;
    }

    #reserve-result.success {
      background: #e6f7e6;
      color: #0f5132;
      border: 1px solid #bcd5b3;
    }

    #reserve-result.error {
      background: #fde8e8;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    .services-list {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .service {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
    }

    .service strong {
      font-size: 1.05rem;
    }

    .service .muted {
      color: #777;
      font-size: 0.9rem;
    }

    .service p {
      margin: 6px 0 0 0;
      color: #444;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .service button {
      margin-top: 6px;
      background: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .service button:hover {
      background: #003580;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand" onclick="window.location.href='index.html'">UrbanFlow</div>
    <div class="controls">
      <a href="index.html">Ana s…ôhif…ô</a>
    </div>
  </header>

  <main class="container">
    <!-- üîπ Sol panel: Servis m…ôrk…ôzl…ôri -->
    <section class="panel">
      <h2>Servis m…ôrk…ôzl…ôri</h2>
      <div id="services-list" class="services-list"></div>
    </section>

    <!-- üîπ Saƒü panel: Rezervasiya -->
    <section class="panel">
      <h2>Rezervasiya</h2>
      <form id="reserve-form">
        <label>Servis:
          <select id="service-select" required></select>
        </label>
        <label>Ad:
          <input id="reserve-name" required placeholder="Adƒ±nƒ±zƒ± daxil edin" />
        </label>
        <label>Soyad:
          <input id="reserve-surname" required placeholder="Soyadƒ±nƒ±zƒ± daxil edin" />
        </label>
        <label>Tarix:
          <input id="reserve-date" type="date" required />
        </label>
        <label>Saat:
          <input id="reserve-time" type="time" required />
        </label>
        <button type="submit">Rezerv et</button>
      </form>
      <div id="reserve-result"></div>
    </section>
  </main>

  <!-- ‚úÖ Firebase compat SDK-lar -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-messaging-compat.js"></script>

  <!-- ‚úÖ Firebase init -->
  <script src="js/firebase-init.js"></script>

  <!-- ‚úÖ Servis JS -->
  <script>
  console.log("üß≠ service.js daxili versiya y√ºkl…ôndi");

  async function loadServicesUI() {
    try {
      const data = await fetch("assets/data/services.json").then(r => r.json());
      const list = document.getElementById("services-list");
      const sel = document.getElementById("service-select");
      list.innerHTML = "";
      sel.innerHTML = "";

      data.forEach(s => {
        const div = document.createElement("div");
        div.className = "service";
        div.innerHTML = `
          <div>
            <strong>${s.name}</strong>
            <div class="muted">${s.price} ¬∑ ‚≠ê ${s.rating}</div>
            <p>${s.desc || "Bu servis m…ôrk…ôzi avtomobil texniki baxƒ±≈üƒ±, yaƒü d…ôyi≈üikliyi v…ô √ºmumi diaqnostika xidm…ôtl…ôri t…ôklif edir."}</p>
          </div>
          <div><button onclick="fillReserve('${s.id}')">Rezerv et</button></div>
        `;
        list.appendChild(div);

        const opt = document.createElement("option");
        opt.value = s.id;
        opt.textContent = `${s.name} (${s.price})`;
        sel.appendChild(opt);
      });
    } catch (err) {
      console.error("‚ùå Servis siyahƒ±sƒ± y√ºkl…ônm…ôdi:", err);
      alert("Servis siyahƒ±sƒ± y√ºkl…ônm…ôdi.");
    }
  }

  function fillReserve(id) {
    const sel = document.getElementById("service-select");
    sel.value = id;
    window.scrollTo({ top: document.getElementById("reserve-form").offsetTop, behavior: "smooth" });
  }

  async function makeReservation({ serviceId, name, surname, date, time }) {
    const resultBox = document.getElementById("reserve-result");
    try {
      const id = "b" + Date.now();
      const bookings = JSON.parse(localStorage.getItem("urbanflow_bookings") || "[]");
      const rec = { id, serviceId, name, surname, date, time };
      bookings.push(rec);
      localStorage.setItem("urbanflow_bookings", JSON.stringify(bookings));

      resultBox.className = "success";
      resultBox.innerHTML = `‚úÖ <b>${name} ${surname}</b> √º√ß√ºn rezervasiya uƒüurla yaradƒ±ldƒ±.<br>ID: <b>${id}</b>`;
      return { ok: true };
    } catch (err) {
      resultBox.className = "error";
      resultBox.textContent = "‚ùå X…ôta: " + err.message;
      return { ok: false };
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadServicesUI();

    const form = document.getElementById("reserve-form");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const serviceId = document.getElementById("service-select").value;
      const name = document.getElementById("reserve-name").value.trim();
      const surname = document.getElementById("reserve-surname").value.trim();
      const date = document.getElementById("reserve-date").value;
      const time = document.getElementById("reserve-time").value;
      const resultBox = document.getElementById("reserve-result");

      if (!serviceId || !name || !surname || !date || !time) {
        resultBox.className = "error";
        resultBox.textContent = "‚ö†Ô∏è Z…ôhm…ôt olmasa b√ºt√ºn xanalarƒ± doldurun!";
        return;
      }

      resultBox.className = "";
      resultBox.textContent = "‚è≥ G√∂zl…ôyin, rezervasiya yaradƒ±lƒ±r...";

      const res = await makeReservation({ serviceId, name, surname, date, time });

      if (res.ok) form.reset();
    });
  });
  </script>
</body>
</html>
