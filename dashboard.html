<!doctype html>
<html lang="az">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UrbanFlow — Admin Panel</title>

  <link rel="stylesheet" href="css/style.css" />
  <style>
    .admin-grid{display:grid;grid-template-columns:1fr 420px;gap:14px;padding:16px}
    .panel.small{padding:12px}
    .user-info{display:flex;justify-content:space-between;align-items:center;padding:8px;background:#0b3d91;color:#fff;border-radius:6px;margin-bottom:10px}
    .form-row{display:flex;gap:8px;margin-bottom:8px}
    .form-row input{flex:1;padding:8px;border:1px solid #ccc;border-radius:6px}
    .btn{background:#0b3d91;color:#fff;border:none;padding:8px 12px;border-radius:6px;cursor:pointer}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand" onclick="window.location.href='index.html'">UrbanFlow</div>
    <div class="controls controls-top">
      <button id="go-site" class="btn">Saytı aç</button>
      <button id="logout" class="btn">Çıxış</button>
    </div>
  </header>

  <main class="container" style="padding:12px">
    <div class="user-info">
      <div><strong id="adminEmail"></strong></div>
      <div>Admin Panel</div>
    </div>

    <div class="admin-grid">
      <section class="panel">
        <h3>Trafik Məlumatları</h3>
        <p>Burada real trafik məlumatlarını idarə edə bilərsiniz.</p>
        <div id="trafficList"></div>
      </section>

      <aside class="panel small">
        <h3>Hesab Ayarları</h3>
        <div class="form-row">
          <input type="password" id="newPass" placeholder="Yeni şifrə" />
          <button id="btnChangePass" class="btn">Dəyiş</button>
        </div>
      </aside>
    </div>
  </main>

  <footer class="footer">
    <small>© 2025 UrbanFlow</small>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/admin-dashboard.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const user = await checkAuth(true); // login yoxlaması
      if (!user) return;
      document.getElementById("adminEmail").textContent = user.email;

      document.getElementById("logout").addEventListener("click", logout);
      document.getElementById("go-site").addEventListener("click", () => {
        window.open("index.html", "_blank");
      });

      document.getElementById("btnChangePass").addEventListener("click", () => {
        const np = document.getElementById("newPass").value.trim();
        if (np.length < 4) return alert("Şifrə ən azı 4 simvol olmalıdır");
        const user = JSON.parse(localStorage.getItem("urbanflow_user"));
        user.password = np;
        localStorage.setItem("urbanflow_user", JSON.stringify(user));
        alert("✅ Şifrə uğurla dəyişdirildi");
        document.getElementById("newPass").value = "";
      });
    });
  </script>
</body>
</html>
